<!DOCTYPE html>
<html>
<head>
 <meta charset="ISO-8859-1">
 <title>Cadastro de Nova Empresa</title>
</head>
  <body>
    <!--action: define a url para onde você vai a requisição do formulario-->
    <!--method: O METODO DA CHAMADA GET OU POST-->
    <form action="/gerenciador/novaEmpresa" method="post">
    	<!--type: do parametro e no name vai o parametro que vai receber o valor-->
		Nome:<input type="text" name="nome" />
		<!-- cRIA UM BOTÃO PARA SUBMETER O FORMULÁRIO -->
		<input type="submit"/>
    </form>
 </body>
</html>
